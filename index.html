<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Máquina de Turing</title>
    <meta name="author" content="Juan Camilo Fong Leon">
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet"
        href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@24,400,0,0&icon_names=info" />
</head>

<body>
    <h1>Máquina de Turing</h1>
    <div class="container">
        <label for="mode">Modo:</label>
        <select id="mode">
            <option value="binario">Binario</option>
            <option value="hexadecimal">Hexadecimal</option>
        </select>
    
        <label for="input">Entrada:</label>
        <input type="text" id="inputContent" placeholder="Ejemplo: en binario 0111#0011 o en hexadecimal 1F#2B">
    
        <button id="executeButton">Ejecutar</button>

         <!-- Resultado -->
         <label for="output">Resultado:</label>
         <div id="output" class="output"></div>
    
        <!-- Traductor -->
        <label for="translator">Traducción de la entrada:</label>
        <div id="translator" class="output"></div>
    
        <div class="info">
            <span class="material-symbols-outlined">info</span>
            <p>Esta máquina está diseñada para sumar números en binario o hexadecimal usando el símbolo # (+) (ejemplo practico).</p>
        </div>
    </div>

    <script src="turingMachine.js"></script>
</body>

</html>
